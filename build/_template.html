<html>
  <head>
    <meta property="og:title" content="{{title}}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://g0pher.kr" />
    <meta property="og:image" content="https://avatars.githubusercontent.com/u/44149738?v=4" />
    <title>{{title}}</title>
  </head>
  <body>
    <div id="content">
      <div class="head">
        <h1>{{title}}</h1>
      </div>
      <div class="body">
        {{content}}
      </div>
    </div>
    <div id="comment">
      <script src="https://utteranc.es/client.js"
        repo="g0pher98/log"
        issue-term="og:title"
        theme="github-dark"
        crossorigin="anonymous"
        async>
      </script>
    </div>
  </body>
</html>
